<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Halfi</title>
  <style>
    :root {
      --accent: #ff0080;
      --text-main: #f0f0f0;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #000000;
      color: var(--text-main);
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    h1 {
      margin: 20px 0;
      font-size: 1.5rem;
      color: var(--accent);
      text-shadow: 0 0 10px var(--accent);
    }

    #chat-box {
      width: 100%;
      max-width: 600px;
      height: 70vh;
      padding: 20px;
      overflow-y: auto;
    }

    .message {
      margin: 10px 0;
      padding: 10px 14px;
      border-radius: 10px;
      max-width: 90%;
      word-wrap: break-word;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeIn 0.3s ease-out forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .user {
      align-self: flex-end;
      color: #fff;
      text-align: right;
    }

    .ai {
      align-self: flex-start;
      color: #00ffcc;
      text-align: left;
    }

    #input-form {
      width: 100%;
      max-width: 600px;
      display: flex;
      padding: 10px;
      box-sizing: border-box;
    }

    #user-input {
      flex: 1;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 8px 0 0 8px;
      outline: none;
      background: #111;
      color: var(--text-main);
    }

    button {
      padding: 12px 20px;
      font-size: 1rem;
      border: none;
      background: var(--accent);
      color: #fff;
      border-radius: 0 8px 8px 0;
      cursor: pointer;
      font-weight: bold;
      text-shadow: 0 0 5px #000;
    }

    button:hover {
      background: #ff33a8;
    }
  </style>
</head>
<body>
  <h1>⚡ Chat Halfi Cyberpunk</h1>
  <div id="chat-box"></div>
  <form id="input-form">
    <input type="text" id="user-input" placeholder="Ketik sesuatu..." autocomplete="off" required />
    <button type="submit">Kirim</button>
  </form>

  <script>
    const form = document.getElementById('input-form');
    const input = document.getElementById('user-input');
    const chatBox = document.getElementById('chat-box');

    function addMessage(text, type, typing = false) {
      const div = document.createElement('div');
      div.classList.add('message', type);
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;

      if (typing) {
        let i = 0;
        const interval = setInterval(() => {
          div.innerText = text.slice(0, i + 1);
          i++;
          chatBox.scrollTop = chatBox.scrollHeight;
          if (i === text.length) clearInterval(interval);
        }, 20);
      } else {
        div.innerText = text;
      }
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const message = input.value.trim();
      if (!message) return;

      addMessage(message, 'user');
      input.value = '';

      setTimeout(() => {
        const reply = 'Ini jawaban dummy dari Halfi dalam suasana terminal gelap ✨';
        addMessage(reply, 'ai', true);
      }, 600);
    });
  </script>
</body>
</html>
