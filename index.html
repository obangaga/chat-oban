<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Halfi AI Intro</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@600&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      min-height: 100vh;
    }

    .hero {
      margin-top: 60px;
      width: 100%;
      max-width: 800px;
    }

    .hero img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 0 30px #111;
    }

    h1 {
      font-size: 2.5rem;
      margin: 30px 0 10px;
      font-family: 'Orbitron', sans-serif;
      white-space: nowrap;
      border-right: 3px solid #ff0080;
      overflow: hidden;
      width: 0;
      animation: typing 3s steps(30, end) forwards, blink 0.7s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 23ch }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    p {
      max-width: 600px;
      margin-top: 20px;
      line-height: 1.6;
      font-size: 1rem;
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <div class="hero">
    <img src="https://i.ibb.co/hVmPhW1/ai-hoodie-server-dark.jpg" alt="AI image" />
    <h1>I start to become sentient!</h1>
    <p>
      Halfi aggregates crypto on-chain data & behavior into one chat â€” bringing you real-time insights before the market reacts.
    </p>
  </div>
</body>
</html>
