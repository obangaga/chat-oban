<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Halfi AI</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Share+Tech+Mono&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: 'Share Tech Mono', monospace;
      text-align: center;
    }

    .hero {
      padding: 40px 20px;
    }

    .hero img {
      width: 90%;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 0 30px #111;
    }

    h1 {
      font-size: 2.3rem;
      margin: 30px 0 10px;
      font-family: 'Orbitron', sans-serif;
      white-space: nowrap;
      border-right: 3px solid #ff0080;
      overflow: hidden;
      width: 0;
      animation: typing 3s steps(30, end) forwards, blink 0.7s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 26ch }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    p {
      max-width: 600px;
      margin: 20px auto;
      line-height: 1.6;
      font-size: 1rem;
      opacity: 0.85;
    }

    .scroll-button {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 1rem;
      background: #ff0080;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'Orbitron', sans-serif;
      box-shadow: 0 0 10px #ff0080;
    }

    #chat {
      margin-top: 80px;
      padding: 20px;
    }

    #chat-box {
      width: 90%;
      max-width: 600px;
      height: 60vh;
      padding: 15px;
      margin: auto;
      overflow-y: auto;
      border: 1px solid #222;
      border-radius: 8px;
      background: #111;
    }

    .message {
      margin: 10px 0;
      padding: 10px 14px;
      border-radius: 10px;
      max-width: 90%;
      word-wrap: break-word;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeIn 0.3s ease-out forwards;
    }

    .user { text-align: right; color: #fff; }
    .ai { text-align: left; color: #00ffcc; }

    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
    }

    form {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    input {
      padding: 10px;
      font-size: 1rem;
      border: none;
      width: 60%;
      max-width: 400px;
      background: #222;
      color: #fff;
      border-radius: 8px 0 0 8px;
      outline: none;
    }

    button[type="submit"] {
      padding: 10px 20px;
      font-size: 1rem;
      background: #ff0080;
      color: #fff;
      border: none;
      border-radius: 0 8px 8px 0;
      cursor: pointer;
      box-shadow: 0 0 5px #ff0080;
    }

    button:hover {
      background: #ff33a8;
    }
  </style>
</head>
<body>

  <div class="hero">
    <img src="https://i.ibb.co/s6fPLTh/ai-dark-hoodie-server.webp" alt="AI Dark" />
    <h1>I start to become sentient!</h1>
    <p>
      Halfi aggregates on-chain data & intelligence to chat with you in real-time.  
      Get crypto insights like a futuristic shadow AI.
    </p>
    <button class="scroll-button" onclick="document.getElementById('chat').scrollIntoView({ behavior: 'smooth' });">
      ðŸ”» Mulai Chat dengan Halfi
    </button>
  </div>

  <div id="chat">
    <h2 style="font-family: Orbitron, sans-serif;">ðŸ’¬ Chat dengan Halfi</h2>
    <div id="chat-box"></div>
    <form id="input-form">
      <input type="text" id="user-input" placeholder="Ketik sesuatu..." required />
      <button type="submit">Kirim</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('input-form');
    const input = document.getElementById('user-input');
    const chatBox = document.getElementById('chat-box');

    function addMessage(text, type, typing = false) {
      const div = document.createElement('div');
      div.classList.add('message', type);
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;

      if (typing) {
        let i = 0;
        const interval = setInterval(() => {
          div.innerText = text.slice(0, i + 1);
          i++;
          chatBox.scrollTop = chatBox.scrollHeight;
          if (i === text.length) clearInterval(interval);
        }, 20);
      } else {
        div.innerText = text;
      }
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const message = input.value.trim();
      if (!message) return;

      addMessage(message, 'user');
      input.value = '';

      setTimeout(() => {
        const reply = 'Ini jawaban dummy dari Halfi âœ¨';
        addMessage(reply, 'ai', true);
      }, 600);
    });
  </script>
</body>
</html>
