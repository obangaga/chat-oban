<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Oban Chat Cyberpunk</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      color: white;
      background-image: url('https://raw.githubusercontent.com/obangaga/chat-oban/main/Screenshot_20250704-223812_X.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.85);
      min-height: 100vh;
      padding: 40px 20px;
      text-align: center;
    }
    h1 {
      font-size: 2em;
      color: #ff00cc;
      animation: typing 3s steps(40, end), blink-caret 0.75s step-end infinite;
      white-space: nowrap;
      overflow: hidden;
      border-right: 0.15em solid #ff00cc;
      width: 20ch;
      margin: 0 auto 1em;
    }
    @keyframes typing { from { width: 0 } to { width: 20ch } }
    @keyframes blink-caret { from, to { border-color: transparent } 50% { border-color: #ff00cc; } }

    .chat-section {
      max-width: 600px;
      margin: 40px auto;
      background: rgba(20,20,20,0.9);
      padding: 20px;
      border-radius: 12px;
    }
    #chatBox {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #555;
      background: #111;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    #userInput {
      width: 70%;
      padding: 10px;
      border-radius: 5px;
      border: none;
    }
    #sendBtn {
      background-color: #ff00cc;
      border: none;
      padding: 10px;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
    #sendBtn:hover { background-color: #e600a8; }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Oban Chat Cyberpunk</h1>
    <p>OBAN BOT dilatih untuk menjawab pertanyaanmu tentang dunia crypto, token degen, dan apapun yang kamu pikirkan. Ayo mulai ngobrol!</p>
    
    <div class="chat-section">
      <h2>ðŸ’¬ Chat dengan Oban</h2>
      <div id="chatBox"></div>
      <input type="text" id="userInput" placeholder="Tanya sesuatu...">
      <button id="sendBtn">Kirim</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chatBox");
    const userInput = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");

    sendBtn.addEventListener("click", sendMessage);
    userInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    function appendMessage(sender, text) {
      const msg = document.createElement("div");
      msg.innerHTML = `<strong>${sender}:</strong> ${text}`;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;
      appendMessage("ðŸ§  Kamu", text);
      userInput.value = "";

      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });
        const data = await res.json();
        appendMessage("ðŸ¤– Oban", data.reply);
      } catch (e) {
        appendMessage("ðŸ¤– Oban", "Maaf, OBAN BOT lagi error ðŸ˜…");
      }
    }
  </script>
</body>
</html>
