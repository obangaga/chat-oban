<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OBAN CHAT</title>
  <style>
    :root {
      --panel: rgba(0, 0, 0, 0.7);
      --accent: #ff0080;
      --text-main: #f0f0f0;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1587574293340-ec07297f6b45?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
      color: var(--text-main);
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      backdrop-filter: brightness(0.7);
    }

    h1 {
      margin: 20px 0;
      font-size: 1.5rem;
      color: var(--accent);
      text-shadow: 0 0 10px var(--accent);
    }

    #chat-box {
      width: 100%;
      max-width: 600px;
      height: 70vh;
      padding: 20px;
      overflow-y: auto;
    }

    .message {
      margin: 10px 0;
      padding: 10px 14px;
      border-radius: 10px;
      max-width: 90%;
      word-wrap: break-word;
    }

    .user {
      align-self: flex-end;
      color: #fff;
      text-align: right;
    }

    .ai {
      align-self: flex-start;
      color: #a7f3d0;
      text-align: left;
    }

    #input-form {
      width: 100%;
      max-width: 600px;
      display: flex;
      padding: 10px;
      box-sizing: border-box;
    }

    #user-input {
      flex: 1;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 8px 0 0 8px;
      outline: none;
      background: #2d003e;
      color: var(--text-main);
    }

    button {
      padding: 12px 20px;
      font-size: 1rem;
      border: none;
      background: var(--accent);
      color: #fff;
      border-radius: 0 8px 8px 0;
      cursor: pointer;
      font-weight: bold;
      text-shadow: 0 0 5px #000;
    }

    button:hover {
      background: #ff33a8;
    }
  </style>
</head>
<body>
  <h1>OBAN CHAT AI</h1>
  <div id="chat-box"></div>
  <form id="input-form">
    <input type="text" id="user-input" placeholder="Ketik sesuatu..." autocomplete="off" required />
    <button type="submit">Kirim</button>
  </form>

  <script>
    const form = document.getElementById('input-form');
    const input = document.getElementById('user-input');
    const chatBox = document.getElementById('chat-box');

    function addMessage(text, type) {
      const div = document.createElement('div');
      div.classList.add('message', type);
      div.innerText = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const message = input.value.trim();
      if (!message) return;

      addMessage(message, 'user');
      input.value = '';

      setTimeout(() => {
        addMessage('Ini jawaban dummy dari Halfi dalam suasana cyberpunk ðŸŒŒ', 'ai');
      }, 600);
    });
  </script>
</body>
</html>
